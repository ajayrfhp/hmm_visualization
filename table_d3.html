<!doctype html>
<meta charset = 'utf-8'>
<head>
<script type="text/javascript" src = 'bower_components/jquery/dist/jquery.js'></script>
<script type="text/javascript" src = 'bower_components/d3/d3.js'></script>
<script type="text/javascript" src = 'viterbi.js'></script>
<script type="text/javascript">
	var data = null;
	$(document).ready(function(){
		data = [ [ '1','ajay','24'],
					 ['2','chandran','36']];
		var table = d3.select("body").append("table");
		table.append("tr")
			.selectAll("th")
			.data(["Id","Name","Value"])
			.enter()
			.append("th")
			.text(function(d){
				return d;
			});
		var tr = table.selectAll("tr")
			.data(d3.range(0,data.length+1))
			.enter()
			.append("tr");
		tr.selectAll("td")
			.data(function(d){

				return d3.values(data[d-1]);
			})
			.enter()
			.append("td")
			.text(function(d){
				return d;
			})


		


	})


</script>
</head>
<body>
</body>

</html>
